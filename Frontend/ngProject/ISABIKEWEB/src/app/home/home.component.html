<!-- home.component.html -->
<div class="container mt-3">
  <div class="row bg-grey justify-content-center">
    <div class="col-2 mb-2 ms-4" *ngFor="let brand of brands">
      <img src="assets/brands/{{ brand }}" class="img-fluid brand-logo" alt="{{ brand }} logo">
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let product of products; let i = index">
      <div class="card">
        <img src="assets/{{ product.image }}" class="card-img-top img-fluid product-image-home" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Price: {{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
