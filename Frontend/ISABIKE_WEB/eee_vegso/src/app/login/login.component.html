<div class="outer-container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card m-3">
                <div class="card-body">
                    <h5 class="card-title mb-4">Bejelentkezés</h5>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail cím</label>
                            <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password" />
                        </div>
                        <div class="d-grid gap-2">
                            <button (click)="loginAction()" type="button" class="btn btn-warning btn-block orange-bg">Bejelentkezés</button> 
                            <button type="button" class="btn btn-warning btn-block orange-bg" routerLink="/verify">Visszaigazolás</button> 
                            <p class="text-center">Még nincs fiókod? <a routerLink="/register" class="orange-text">Regisztrálj itt</a></p> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
